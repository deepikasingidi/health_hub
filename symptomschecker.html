<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health HUB</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="symptomschecker.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header section containing logo and navigation -->
    <header>
        <nav class="Welcome-navigation">
            <!-- Logo -->
            <div class="Welcome-logo">
                <img src="./Images/logo.jpg" alt="logo" width="100px" height="100px">
            </div>

            <!-- Navigation Links -->
            <div class="Welcome-anchortags">
                <ul>
                    <li class="Welcome-navlinks"><a href="./Welcomepage2.html">Home</a></li>
                    <li class="Welcome-navlinks"><a href="./symptomschecker.html">Symptom Checker</a></li>
                    <li class="Welcome-navlinks"><a href="./Hospitals.html">Hospitals</a></li>
                    <li class="Welcome-navlinks"><a href="./Firstaid.html">First Aid</a></li>
                    <li class="Welcome-navlinks"><a href="./Welcomepage.html"><i class="fas fa-user"></i>
                    &nbsp; Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Symptom checker section -->
        <section class="checker">
            <div class="checker_heading">
                <center><h1 style="margin-top: 25px;">Symptom Checker <i class="fas fa-stethoscope stetho"></i></h1></center>
                <p>Check your symptoms and get reliable guidance â€” fast, safe, and easy.</p>
            </div>

            <!-- Form section for collecting user input -->
            <section class="information">
                <form action="./healthreport.html">

                    <!-- Body Part Selection -->
                    <div class="label_text">
                        <label for="bodyPart">Body Part Selector</label>
                    </div>
                    <div class="user_input">
                        <select id="bodyPart" required>
                            <option selected disabled hidden>-- Select Body Part --</option>
                            <option>Head</option>
                            <option>Chest</option>
                            <option>Abdomen</option>
                            <option>Leg</option>
                            <option>Arm</option>
                            <option>Back</option>
                            <option>Entire Body</option>
                        </select>
                    </div>

                    <!-- Symptom Checkboxes -->
                    <div class="label_text">
                        <label>Select Your Symptoms</label>
                    </div>
                    <div class="user_input">
                        
                        <div class="cough">
                            <input type="checkbox">
                            <label>Cough</label>
                        </div>
                        <div class="fever">
                            <input type="checkbox">
                            <label>Fever</label>
                        </div>
                        <div class="nausea">
                            <input type="checkbox">
                            <label>Nausea</label>
                        </div>
                        <div class="diarrhea">
                            <input type="checkbox">
                            <label>Diarrhea</label>
                        </div>
                        <div class="chestpain">
                            <input type="checkbox">
                            <label>Chest Pain</label>
                        </div>
                    </div>

                    <!-- Duration Input -->
                    <div class="label_text">
                        <label for="duration">Duration of Symptom (in days)</label>
                    </div>
                    <div class="user_input">
                        <input id="duration" type="number" min="1" placeholder="e.g., 3" required>
                    </div>

                    <!-- Severity Radio Buttons -->
                    <div class="label_text">
                        <label>Severity Level</label>
                    </div>
                    <div class="user_input">
                        <div class="mild">
                            <input type="radio" name="severity" required>
                            <label>Mild</label>
                        </div>
                        <div class="moderate">
                            <input type="radio" name="severity">
                            <label>Moderate</label>
                        </div>
                        <div class="severe">
                            <input type="radio" name="severity">
                            <label>Severe</label>
                        </div>
                        <div class="Critical">
                            <input type="radio" name="severity">
                            <label>Critical</label>
                        </div>
                    </div>

                    <!-- Age Group Selection -->
                    <div class="label_text">
                        <label for="ageGroup">Age Group</label>
                    </div>
                    <div class="user_input">
                        <select id="ageGroup" required>
                            <option selected disabled hidden>-- Select Age Group --</option>
                            <option>0-12</option>
                            <option>13-18</option>
                            <option>19-35</option>
                            <option>36-60</option>
                            <option>60+</option>
                        </select>
                    </div>

                    <!-- Gender Radio Buttons -->
                    <div class="label_text">
                        <label>Gender</label>
                    </div>
                    <div class="user_input">
                        <div class="male">
                            <input type="radio" name="gender" required>
                            <label>Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" name="gender">
                            <label>Female</label>
                        </div>
                        <div class="others">
                            <input type="radio" name="gender">
                            <label>Others</label>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons">
                        <div class="submit_but">
                            <button type="submit">Show Result</button>
                        </div>
                        <div class="reset_but">
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>

        <!-- Doctor image and quote -->
        <aside class="doctor">
            <img src="./Images/main-bg.png" alt="Doctor Image" class="doctor_img">
            <marquee class="quote">"Stay strong <i class="fas fa-heart" style="color:#007BFF;"></i> . We're here to help you find relief."</marquee>
        </aside>
    </main>
</body>
</html>
