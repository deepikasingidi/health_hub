<!DOCTYPE html>
<html>
<head>
    <title>Health Hub</title>
    <link rel="stylesheet" href="Appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="Welcome-navigation">
            <!-- Logo -->
            <div class="Welcome-logo">
                <img src="./Images/logo.jpg" alt="logo" width="100px" height="100px">
            </div>

            <!-- Navigation Links -->
            <div class="Welcome-anchortags">
                <ul>
                    <li class="Welcome-navlinks"><a href="./Welcomepage2.html">Home</a></li>
                    <li class="Welcome-navlinks"><a href="./symptomschecker.html">Symptom Checker</a></li>
                    <li class="Welcome-navlinks"><a href="./Hospitals.html">Hospitals</a></li>
                    <li class="Welcome-navlinks"><a href="./Firstaid.html">First Aid</a></li>
                    <li class="Welcome-navlinks"><a href="./Welcomepage.html"><i class="fas fa-user"></i>
                    &nbsp; Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main> 
        <div class="appointment_page">

            <div class="appointment_card">
            <div class="appointment_front_form">
                <div class="appo_name_loc">
                        <div class="appo_hosp_name">Hospital Name</div>
                        <div class="appo_hosp_loc">location</div>
                    </div>
                    <div class="appo_book_heading">
                        <div class="appo_book_title">BOOK AN APPOINTMENT</div>
                        <div class="appo_book_descri">Choose a convenient time to meet our doctor.</div>
                    </div>
                    <div class="appo_form">
                        <form action="AppoSuccess.html" method="get" id="appointmentForm">
                            <label><span class="label-text">Full Name</span> <span>:</span></label>
                            <input type="text" placeholder="Enter your Full Name" required />
                            <br>

                            <label><span class="label-text">Phone Number </span> <span>:</span></label>
                            <input type="number" placeholder="Enter your phone number" required/>
                            <br>

                            <label><span class="label-text">Date</span>&nbsp;:</span></label>&nbsp;&nbsp;&nbsp;
                            <input type="date" required />
                            <br>

                            <label><span class="label-text">Time slot</span><span>&nbsp;:</span></label>
                            <select required>
                                <option value="" disabled selected hidden>---Select---</option>
                                <option>9:30 AM - 10:30 Am</option>
                                <option>10:30 AM - 11:30 Am</option>
                                <option>11:30 AM - 12:30 Am</option>
                                <option>2:00 AM - 3:00 Am</option>
                                <option>3:00 AM - 4:00 Am</option>
                                <option>4:00 AM - 5:00 Am</option>
                            </select>
                            <br>

                            <label><span class="label-text">Reason for visit</span> <span>:</span></label>
                            <select required>
                                <option value="" disabled selected hidden>---Select---</option>
                                <option>Regular Checkup</option>
                                <option>Fever/Cold</option>
                                <option>Skin Allergy</option>
                                <option>Follow-up</option>
                                <option>Other</option>
                            </select>
                            <br>

                            <input type="checkbox" class="appo_checkbox" required/> <label class="appo_confirm"> I confirm the above information is correct.</label>
                            <br>

                            <div class="appo_buttons">
                                <button type="submit" class="appo_book_btn">Book Appointment</button>
                                <input type="reset" value="Cancel" />
                            </div>
                            <br>
                        </form>
                 
                       </div>
             </div>
            </div>

             </div>        

          <div class="appo_hosp_img"><img src="./Images/hosp11.png" alt="hosp_image"></div>

          
        </div>
        
            
        
        
    </main>
</body>
</html>
